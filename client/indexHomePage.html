<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=EB+Garamond:ital@1&family=Lilita+One&family=Montserrat:wght@200;300&family=Nanum+Gothic&family=Raleway:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/imagesBook/icons8-books-49.png">
  <title>BiblioCine</title>
</head>
<body>
  <header>
    <h1 class="logo">BiblioCine</h1>
    <h2>a movie app for book lovers</h2>
    <ul class="nav-bar">
      <li><a href='indexHomePage.html'>Home</a></li>
      <li><a>Explore</a></li>
      <li><a>Top Rated Movies</a></li>
      <li><a href='indexSignUp.html'>Sign Up</a></li>
    </ul>
  </header>
  <main>
    <form class="container" id="searchContainer">
      <input type="text" placeholder="Search for movies here..." id="searchBar">
      <button class="searchBtn" id="searchBtn">Search</button>
    </form>
    <div class="pageTitle" id="homePageTitle"></div>
    <div class="container" id="movieContainer">
    </div>
    <img id="myImg" src="" style="width:100%;max-width:300px">
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImg">
      <div id="modalBody"> 
        <!-- <img class="modal-content" id="modalImg"> -->
        <div id="modalName"></div>
        <div id="modalDescription"></div>
        <div id="modalYear"></div>
        <div id="modalActors"></div>
        <div id="modalDirector"></div>
        <div class="modalRating"></div>
        <div class="modalRunTime"></div>
        <div class="modalImdb"></div>
        <div class="modalRotten"></div>
        <div class="modalWatchAgain"></div>
        <div class="modalRelatedBook"></div>
      </div>
    </div>
  </main>
  <footer>This page was developed by&nbsp<a href='https://github.com/ashfilbrun'>Ashlan Filbrun</a>&nbsp Â© 2023</footer>
  <div class="hidden">
    <button class="subBtn" id="subBtn" type="submit">Subscribe</button>
  </div>
</body>
</html>
